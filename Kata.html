<html>
  <head>
    <style>
      #results  {
      	width: 500px;
      	height: 100px;
      	margin: 6px;
      	padding: 10px;
      	background-color: #AAA;
      	border-radius:10px;
      }
      </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () { 
      	var list = [1,4,6,8,12,19,22,26,34,37,42,56,61,78,79,83,88,92,94,96,98];
      	var target = 19;
      	addResults ('Results:');
      	addResults (list);
      	addResults ('Seeking: ' + target.toString());
      	binarySearch1 (list, target);
      });

      function binarySearch1 (list, target) {
        var indx = Math.floor(list.length / 2);     // starting position
        var min = 0;
        var max = list.length - 1;
        var iteration = 1;
        done = false;
        
        while (!done) {
          report();
          if (list[indx] === target) done = true;   // found it
          else if (target < list[indx]) {
          	// target must be in the lower half
          	max = indx;
          	indx = Math.floor((max - min) / 2);
          	if (min + 1 == max) {
          		console.log ("out of numbers...");
          		// ran out of numbers
          		done = true;
          	}
          }
          else if (target > list[indx]) {
          	// target must be in the upper half
          	min = indx;
          	indx = Math.floor((max - min) / 2);
          	if (min + 1 == max) {
          		console.log ("out of numbers...");
          		done = true;
          		// ran out of numbers
          	}          	
          }
        }
        return;

        function report () {
        	console.log ('Iteration: ' + iteration);
        	console.log ('   min: ' + min);
        	console.log ('   max: ' + max);
        	console.log ('   val: ' + list[indx]);
        	return;
        }

      }

      function addResults (addMe) {
      	if (typeof addMe !== 'string') {
      		addMe = addMe.toString();
      	}
      	$('#results').html($('#results').html() + addMe + '</br>');
      }

    </script>  
  </head>

  <body>
    <h2>Binary Search</h2>
    <div id="results"></div>
  </body>
</html>
